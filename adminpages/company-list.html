 <section class="container py-5 flex-grow-1">

    <!-- Filters + Add button -->
    <div class="row g-2 align-items-end mb-4">
      <div class="col-md-9 col-12">
        <input
          type="text"
          id="searchInput"
          class="form-control"
          placeholder="🔍 Search company name..."
        />
      </div>
      <div class="col-md-3 col-12 text-md-end">
  <a href="#addJobs" class="btn btn-success w-100 w-md-auto" id="addCompanyBtn">
    <i class="bi bi-plus-circle me-1"></i> Add Company
  </a>
</div>
    </div>

    <!-- Companies Table -->
    <div class="table-responsive">
      <table class="table table-striped table-hover align-middle" id="companyTable">
        <thead class="table-dark">
          <tr>
            <th>Name</th>
            <th>Sector</th>
            <th>Location</th>
            <th>Type</th>
            <th>Role</th>
            <th>Posted</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows will be rendered dynamically -->
        </tbody>
      </table>
    </div>
  </section>

  <!-- Modal for View/Edit -->
  <div class="modal fade" id="companyModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="modalTitle">Company Details</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body" id="modalBody">
          <!-- Content filled dynamically -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="saveChangesBtn" style="display:none;">Save Changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div
    class="position-fixed top-0 end-0 p-2 p-md-3 mt-3 mt-md-5"
    style="z-index: 1100; max-width: 90vw; min-width: 250px;"
  >
    <div
      id="favouriteToast"
      class="toast align-items-center text-bg-primary border-0"
      role="alert"
      aria-live="assertive"
    >
      <div class="d-flex">
        <div class="toast-body text-white">Added to favourites!</div>
        <button
          type="button"
          class="btn-close btn-close-white me-2 m-auto"
          data-bs-dismiss="toast"
        ></button>
      </div>
    </div>
  </div>
